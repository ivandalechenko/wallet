<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo_and_text">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.svg" alt=""></a>
                </div>
                <div class="text">
                    BudgetBuddy
                </div>
            </div>
            <div class="links">
                <a href="account.html">Account</a>
                <a href="cat.html">Categories</a>
                <a href="stat.html" class="active">Statistic</a>
            </div>
            <div class="user">
                <div class="img">
                    <img src="img/user.jpg" alt="">
                </div>
                <div class="name">
                    <a href="reg.html">Name name</a>
                </div>
                <div class="arrow">
                    <img src="img/white_arrow_down.svg">
                </div>
            </div>
        </div>
    </header>

    <div class="stat_nav">
        <button class="active" id="ucat_btn">
            Amount by category
        </button>
        <button id="scat_btn">
            Category leader
        </button>
        <button id="scat_btn">
            Category dynamics
        </button>
        <button id="scat_btn">
            Cash flow
        </button>
    </div>

    <div class="stat_header">
        <div class="nav">
            <div class="type">
                <button>
                    Day
                </button>
                <button>
                    Week
                </button>
                <button class="active">
                    Mounth
                </button>
                <button>
                    Year
                </button>
            </div>
            <div class="date">
                <button>
                    <img src="img/left_date_arrow.svg">
                </button>
                <div class="text">
                    May 2023
                </div>
                <button>
                    <img src="img/right_date_arrow.svg">
                </button>

            </div>
        </div>
        <div id="amount_by_cat_chart" class="chart">

        </div>
    </div>
    <div class="stat_element">
        <div class="stat_element_inner left color_1">
            Category name
        </div>
        <div class="stat_element_inner center color_1">
            20%
        </div>
        <div class="stat_element_inner right color_1">
            UAH 20.00
        </div>
    </div>
    <div class="stat_element">
        <div class="stat_element_inner left color_2">
            Category name
        </div>
        <div class="stat_element_inner center color_2">
            30%
        </div>
        <div class="stat_element_inner right color_2">
            UAH 30.00
        </div>
    </div>
    <div class="stat_element">
        <div class="stat_element_inner left color_3">
            Category name
        </div>
        <div class="stat_element_inner center color_3">
            50%
        </div>
        <div class="stat_element_inner right color_3">
            UAH 50.00
        </div>
    </div>





    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="js/stat.js"></script>
</body>

</html>
