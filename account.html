<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo_and_text">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <div class="text">
                    BudgetBuddy
                </div>
            </div>
            <div class="links">
                <a href="#" class="active">Account</a>
                <a href="#">Categories</a>
                <a href="#">Statistic</a>
            </div>
            <div class="user">
                <div class="img">
                    <img src="img/user.jpg" alt="">
                </div>
                <div class="name">
                    Name name
                </div>
                <div class="arrow">
                    <img src="img/white_arrow_down.svg">
                </div>
            </div>
        </div>
    </header>

    <div class="sort_add">
        <div class="container">
            <div class="sort_by">
                <div class="text">
                    Sort by
                </div>
                <div class="dd">
                    <button>
                        <div class="t">
                            Default
                        </div>
                        <img src="img/black_arrow_down.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="add">
                <button>
                    + add
                </button>
            </div>
        </div>
    </div>
    <div class="total_balance">
        <div class="container">
            <div class="total_balance_element">
                <div class="text">
                    Total balance
                </div>
                <div class="count">
                    <div class="text">
                        UAH 0.00
                    </div>
                    <button>
                        <img src="img/btn_doc.svg">
                    </button>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
